---
layout: default
---

<div class="header-container">

  <header class="post-header about">

    <style>
      .logo-column {
        float: left;
        width: 20%; 
      }
    
      .text-column {
        margin-left: 20%; 
      }
    </style>

    <div class="logo-column">
      <img class="logo" src="{{ page.logo }}">
    </div>
    
    <div class="text-column"></div>
      <h1 class="post-title">{{ page.title }}</h1>
      <h2 class="post-description clearfix">{{ page.description }}</h2>
    </div>

  </header>
  

</div>
