---
layout: default
---
<div class="post">

  <div class="header-container">
    <div class="logo-column">
        <img class="logo" src="{{ page.logo | prepend: 'assets/img/'}}" style="width: 100%; height: auto;">
    </div>
    <div class="text-column">
        <h1 class="post-title">{{ page.title }}</h1>
        <h2 class="post-description clearfix">{{ page.description }}</h2>
    </div>
</div>

  <article class="post-content {{page.title}} clearfix">
    {{ content }}
  </article>
  
</div>
